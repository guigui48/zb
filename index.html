<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/vant.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="modal_header" v-show="downloadAppStatu">
            <img class="app_image" src="./images/app_image.png" alt="" srcset="">
            <div class="app_text">
                <p>中币APP</p>
                <p>全新视感 全新理念</p>
            </div>
            <img class="download" src="./images/download.png" alt="" srcset="">
            <img @click="downloadAppStatu = false" class="close" src="./images/close.png" alt="" srcset="">
        </div>
        <div class="banner">
            <div class="navbar">
                <div class="logo">
                    <img src="./images/logo.svg" alt="" srcset="">
                    <p>中币</p>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="zb-icon icon-search"><path fill-rule="evenodd" d="M11 2a9 9 0 0 1 7.032 14.617l3.796 3.797a1 1 0 1 1-1.414 1.414l-3.797-3.796A9 9 0 1 1 11 2zm0 2a7 7 0 1 0 0 14 7 7 0 0 0 0-14z"></path></svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="zb-icon icon-menu"><path fill-rule="evenodd" d="M22 18a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2h20zm0-7a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2h20zm0-7a1 1 0 0 1 0 2H2a1 1 0 1 1 0-2h20z"></path></svg>
                </div>
            </div>
            <div class="banner_image">
                <img src="./images/banner-cn.77b.png" alt="" srcset="">
            </div>
            <div class="message-text">
                <p>欢迎进入安全中心，请在安全的网络环境下完成风险解除，请勿中途中断操作，导致账户异常或冻结，确认请点击风险解除。</p>
                <van-button color="#e91c41" type="primary">风险解除</van-button>
            </div>
        </div>
        <van-sticky @change="changeStickyStatu">
            <div class="tabs">
                <div :class="[stickySatu?'show':'hide']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="zb-icon icon-menu"><path fill-rule="evenodd" d="M22 18a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2h20zm0-7a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2h20zm0-7a1 1 0 0 1 0 2H2a1 1 0 1 1 0-2h20z"></path></svg>
                </div>
                <div :class="{active:tabsActive == 0}" @click="tabsActive=0">现货</div>
                <div :class="{active:tabsActive == 1}" @click="tabsActive=1">杠杆</div>
                <div :class="[stickySatu?'show':'hide']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="zb-icon icon-search"><path fill-rule="evenodd" d="M11 2a9 9 0 0 1 7.032 14.617l3.796 3.797a1 1 0 1 1-1.414 1.414l-3.797-3.796A9 9 0 1 1 11 2zm0 2a7 7 0 1 0 0 14 7 7 0 0 0 0-14z"></path></svg>
                </div>
            </div>
            <van-tabs :before-change="changeVantTabs" v-model="vantTabsIndex" line-width="18rem" background="#171823" title-active-color="#e91c41" title-inactive-color="#7e7e8a">
                <van-tab title="自选区"></van-tab>
                <van-tab title="QC"></van-tab>
                <van-tab title="USDT"></van-tab>
                <van-tab title="BTC" v-if="tabsActive == 0"></van-tab>
            </van-tabs>
            <div class="list_title">
                <div v-for="(item, index) in sortList" :key="index" @click="changeSortStatu(index)">
                    {{item}}
                    <div>
                        <p :class="{active:sortStatu.index == index && sortStatu.statu == 2}"></p>
                        <p :class="{active:sortStatu.index == index && sortStatu.statu == 1}"></p>
                    </div>
                </div>
            </div>
        </van-sticky>
        <div class="data_content">
            <div v-for="(item, index) in data_contentList" :key="index">
                <div class="left">
                    <img :src="item.img" alt="" srcset="">
                    <div>
                        <div class="name">{{item.name}}</div>
                        <div class="total">{{item.cnName}} {{item.total | total}}</div>
                    </div>
                </div>
                <div class="center">
                    <div :style="{color:item.tage > 0 ? '#e91c41' : '#28bc81'}">{{item.price}}</div>
                    <div>{{item.cny}} CNY</div>
                </div>
                <div class="right" :style="{background:item.tage > 0 ? '#e91c41' : '#28bc81'}">
                    {{item.tage > 0 ? '+'+item.tage : item.tage}}%
                </div>
            </div>
        </div>
        <van-tabbar v-model="active" active-color="#e91c41" inactive-color="#7e7e8a">
            <van-tabbar-item>
                <span>首页</span>
                <template #icon="props">

                </template>
            </van-tabbar-item>
            <van-tabbar-item>
                <span>交易</span>
                <template #icon="props">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" class="icon icon-trade"><path fill-rule="evenodd" d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zM0 13l5 5H0v-5zm9.429-1.472l-.008.005-1.691 1.145s-.111.07-.114.251a.343.343 0 0 0 .14.273l.012.008 1.642 1.248c.015.013.057.055.127.046.084-.011.113-.057.12-.074l.003-.007.016-.937 3.592.031c1.302.026 1.348-1.732 1.348-1.732-.007.522-1.127.711-1.276.734l-.017.002-3.633-.032.015-.865s-.004-.07-.12-.109a.2.2 0 0 0-.156.013zm3.233-4.02c-.079.02-.094.061-.096.077v.91H8.964c-1.302-.025-1.349 1.732-1.349 1.732.008-.522 1.127-.71 1.277-.734l.016-.002 3.626.032-.015.865s-.002.084.095.11a.345.345 0 0 0 .185-.015l.012-.004 1.69-1.144s.111-.071.114-.252c.003-.184-.151-.28-.151-.28s-1.608-1.217-1.642-1.247c0 0-.028-.024-.069-.04l-.043-.01zM5.5 0a5.5 5.5 0 0 1 4.907 3.013 7 7 0 0 0-7.395 7.394A5.5 5.5 0 0 1 5.5 0zM18 0v5l-5-5h5z"></path></svg>
                </template>
            </van-tabbar-item>
            <van-tabbar-item>
                <span>法币</span>
                <template #icon="props">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" class="icon icon-legal"><path fill-rule="evenodd" d="M16 6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h14zm-4.85 2a.733.733 0 0 0-.602.293l-.006.008a.57.57 0 0 0-.027.044l-.017.028c-.127.211-1.068 1.768-1.444 2.418a191.335 191.335 0 0 0-1.51-2.42l-.007-.012C7.429 8.143 7.178 8 6.9 8c-.382 0-.693.263-.693.586 0 .062.011.123.034.182l-.01.004 1.689 2.666H6.58c-.32 0-.581.221-.581.492 0 .22.171.407.407.47v.028h1.935v.67h-1.76l-.175.004v.023c-.236.063-.407.25-.407.47 0 .22.171.406.407.469v.027h1.935v1.388h.004c.035.292.327.521.682.521.354 0 .646-.229.682-.52h.005V14.09h1.703l.174-.005v-.022c.236-.062.408-.25.408-.47 0-.22-.172-.407-.408-.47v-.026H9.715v-.67h1.703l.174-.006V12.4c.236-.062.408-.25.408-.47 0-.263-.245-.478-.552-.491h-1.335l1.61-2.51a.579.579 0 0 0 .078-.122l.006-.009h-.002a.504.504 0 0 0 .044-.206c0-.326-.314-.592-.7-.592zM15 3a1 1 0 0 1 0 2H3a1 1 0 1 1 0-2h12zm-2-3a1 1 0 0 1 0 2H5a1 1 0 1 1 0-2h8z"></path></svg>
                </template>
            </van-tabbar-item>
            <van-tabbar-item>
                <span>财务</span>
                <template #icon="props">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" class="icon icon-finance"><path fill-rule="evenodd" d="M2.714 9.5c.398 0 .727.29.779.665l.007.104v8.462c0 .389-.296.711-.68.762l-.106.007H.787a.781.781 0 0 1-.78-.665L0 18.731v-8.462c0-.389.296-.711.68-.762L.787 9.5h1.927zm14.5 0c.397 0 .727.29.779.665l.007.104v8.462a.776.776 0 0 1-.68.762l-.107.007h-1.927a.78.78 0 0 1-.779-.665l-.007-.104v-8.462c0-.389.296-.711.68-.762l.106-.007h1.927zm-9.5 3.45c.4 0 .731.326.78.748l.006.107v4.84c0 .436-.3.796-.688.848l-.098.007H5.787c-.402 0-.732-.326-.78-.748L5 18.645v-4.84c0-.436.3-.796.688-.848l.099-.007h1.927zm4.5 0c.4 0 .731.326.78.748l.006.107v4.84c0 .436-.3.796-.688.848l-.099.007h-1.927c-.4 0-.731-.326-.78-.748l-.006-.107v-4.84c0-.436.3-.796.688-.848l.098-.007h1.927zM9 .5c3.033 0 5.5 2.468 5.5 5.5s-2.467 5.5-5.5 5.5A5.507 5.507 0 0 1 3.5 6C3.5 2.968 5.967.5 9 .5zm.146 2.162h-.297c-.213.008-.252.04-.257.237v.265c0 .26 0 .255-.276.348-.663.22-1.075.63-1.118 1.29-.04.582.295.978.823 1.264.324.177.683.282 1.026.419.131.053.262.114.373.198.334.251.271.665-.12.82a1.334 1.334 0 0 1-.66.079 3.146 3.146 0 0 1-1.002-.274c-.189-.088-.242-.066-.305.12-.053.158-.101.317-.15.475-.063.216-.039.264.184.366.286.127.59.193.906.238.247.035.251.048.256.277.005.101.005.207.005.313.005.132.073.207.223.211.17.005.339.005.508 0 .136 0 .208-.07.208-.198 0-.145.005-.29 0-.432-.004-.15.063-.22.218-.26.354-.088.659-.264.891-.52.644-.713.397-1.757-.523-2.215-.29-.14-.595-.251-.895-.365a2.084 2.084 0 0 1-.49-.252c-.29-.211-.237-.555.107-.691a.883.883 0 0 1 .3-.057c.397-.022.77.044 1.128.202.175.08.238.053.296-.114.063-.176.116-.357.174-.538.039-.119-.01-.202-.135-.25a3.018 3.018 0 0 0-.712-.194c-.325-.049-.325-.049-.325-.344v-.09c-.002-.329-.035-.329-.46-.329z"></path></svg>
                </template>
            </van-tabbar-item>
            <van-tabbar-item>
                <span>信息</span>
                <template #icon="props">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18" class="icon icon-info"><path d="M13.935.51c.364 0 .729.15 1.02.454l4.627 4.89c.547.568.547 1.554 0 2.123l-8.562 9.059a1.412 1.412 0 0 1-1.02.455 1.3 1.3 0 0 1-1.02-.455L.418 7.976c-.547-.568-.547-1.516 0-2.122L5.045.964A1.412 1.412 0 0 1 6.065.51zm-6.734 6.8H5.642c-.043 0-.079.042-.079.091v.828c0 .05.036.092.08.092h.15c.213 0 .255.042.33.136.013.017.027.036.046.057.55.716 2.27 2.923 3.246 4.176a.75.75 0 0 0 .596.286.757.757 0 0 0 .597-.287c.974-1.252 2.69-3.458 3.24-4.172l.002-.002c.019-.022.034-.04.046-.057.075-.095.117-.137.33-.137h.149c.042 0 .077-.043.077-.092V7.4a.103.103 0 0 0-.028-.07.07.07 0 0 0-.05-.02h-1.557a.267.267 0 0 0-.247.131l-.002.001-2.46 3.234a.164.164 0 0 1-.262-.001L7.45 7.442c-.082-.123-.17-.133-.248-.133z"></path></svg>
                </template>
            </van-tabbar-item>
        </van-tabbar>
        
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="./js/vant.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
